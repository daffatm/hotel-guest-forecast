<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Tamu Hotel Bintang Jakarta - DS Microcredential</title>

    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style tambahan -->
    <style>
        .bagan {
            margin: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-dark">
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="#">
            <img src="https://kampusmerdeka.kemdikbud.go.id/static/media/logo-pendidikan.92aef756.webp" alt="" class="d-inline-block align-text-top">
            <img src="https://kampusmerdeka.kemdikbud.go.id/static/media/logo-white.mobile.a520c1cb.webp" alt="" class="d-inline-block align-text-top">
          </a>
          <a href="https://github.com/daffatm/hotel-guest-forecast" class="btn btn-success">Souce Code</a>
        </div>
    </nav>

    <div class="bagan">
        <div class="row">
            <div class="col-sm-5">
                <div class="card">
                    <h2 class="card-header border-info py-3">Prediksi Jumlah Tamu Hotel Bintang Jakarta (Perbulan)</h2>
                    <div class="card-body bg-light">
                        <form action="{{ url_for('predict') }}" method="post">
                            <label for="fistDate" class="form-label">From Date :</label>
                            <input id="firstDate" name="firstDate" class="form-control" type="month" min='10-2021'>
                            <div id="minDate" class="form-text">Bulan Minimum : Oktober 2021</div>
                            <label for="lastDate" class="form-label">To Date :</label>
                            <input id="lastDate" name="lastDate" class="form-control" type="month" min='10-2021'>
                            <div id="minDate" class="form-text">Keakuratan prediksi akan semakin menurun sesuai jangka waktu</div>
                            <div class="row mt-4 px-3">
                                <button type="submit" class="btn btn-primary">PREDIKSI</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
            <div class="col-sm-7">
                <div class="card">
                    <h2 class="card-header border-info py-3">Hasil Prediksi :</h2>
                    <div class="card-body bg-light">
                        <div id="chart" class="col-sm-12"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- plotly js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var graph = {{ graphJson | safe }};
        Plotly.plot("chart", graph,{});
    </script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</body>
</html>
